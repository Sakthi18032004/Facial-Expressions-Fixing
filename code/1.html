<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Photo Editing Website</title>
    <style>
        /* General Styling */
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            font-size: 1.2em;
            height: 10vh;
        }
        .fixbox{
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: center;
            justify-self: center;
            flex-wrap: wrap;
            height: 65vh;
            width: 85vw;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            /*background-color: red;*/
            border-radius: 10px;
            overflow-y: scroll;
            padding: 30px;
            scroll-behavior: smooth;
        }
        .fixbox::-webkit-scrollbar {
            display: none;
        }
        .image-box{
            position: relative;
        }
        .image-box img{
            margin: 10px;
            padding: 10px;
            width: 350px;
            aspect-ratio: 16/9;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .greatimg{
            position: fixed;
            left: 8vw;
            display: none;
        }

        .greatimg img{
            width: 50vw;
            position: absolute;
            bottom: 50%;
        }

        .popup-box{
            position: fixed;
            top: 15vh;
            right: -100vw;
            width: 30vw;
            height: 78vh;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow-y: scroll;
            transition: right 0.5s ease-in-out;
        }
        .inner-images{
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            align-self: flex-start;
            justify-self: flex-start;
            flex-wrap: wrap;
            overflow-y: scroll;
            max-height: 180px;
            height: 0;
            transition: height 0.5s ease-in-out;
        }
        .inner-images::-webkit-scrollbar {
            display: none;
        }
        .inner-images img{
            margin: 10px;
            padding: 10px;
            width: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inner-images::-webkit-scrollbar {
            display: none;
        }
        .small-img{
            display: flex;
        }
        .pop-head{
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-self: center;
            justify-self: center;
            padding: 0 50px 0 10px;
        }
        .pop-includer{
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }
        .pop-includer li{
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        #close-btn{
            background-color: #f0f0f0;
            border: none;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
    </style>
</head>

    <script>
        function openit(getter){
            if(document.getElementById(getter).style.height === "180px"){
                document.getElementById(getter).style.height = '0';
                return;
            }
            document.getElementById(getter).style.height = '180px';
        }
        function showpop(elem){
            document.getElementById('greatimg').style.display = 'block';
            document.getElementById('bigimg').src=elem.src;
            document.getElementById('deo').style.right = '2vw';
            document.getElementById('fixbox').style.filter = 'blur(20px)';                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
            document.getElementById('fixbox').style.transition = 'filter 0.5s ease-in-out';
            document.getElementById('fixbox').style.pointerEvents = 'none';
        }

        function closeme(){
            document.getElementById('greatimg').style.display = 'none';
            document.getElementById('deo').style.right = '-100vw';
            document.getElementById('fixbox').style.filter = 'none';
            document.getElementById('fixbox').style.pointerEvents = 'all';
        }

        function changeBig(elem){
            document.getElementById('bigimg').src=elem.alt;
        }
    </script>
